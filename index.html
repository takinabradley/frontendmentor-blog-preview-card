<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="index.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="full-height">
    <div class="preview-card">
      <div class="preview-card__img-container">
        <img src="assets/images/illustration-article.svg" alt="code illustation" class="preview-card__img">
      </div>
      <div class="tags">
        <span class="tags__tag">Learning</span>
      </div>
      <p class="preview-card__publish-date">
        Published <time datetime="2023-12-21">21 Dec 2023</time>
      </p>
      <h1 class="preview-card__heading">HTML & CSS foundations</h1>
      <p class="preview-card__summary">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="profile">
        <img src="assets/images/image-avatar.webp" alt="Greg Hooper" class="profile__avatar">
        <p class="profile__username">Greg Hooper</p>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
